<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kuralink — Tek Link Tüm Dünyan.</title>

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
    }

    body{
      min-height:100vh;
      background:radial-gradient(circle at top,#1a1a1a,#000);
      color:#fff;
      display:flex;
      justify-content:center;
      padding:40px 16px;
    }

    .container{
      width:100%;
      max-width:420px;
      text-align:center;
    }

    h1{
      font-size:2.5rem;
      font-weight:800;
    }

    h1 span{color:#7c7cff}

    p{
      margin-top:12px;
      opacity:.85;
    }

    .input-box{
      margin-top:32px;
      display:flex;
      background:#111;
      border-radius:14px;
      overflow:hidden;
      border:1px solid #222;
    }

    .input-box span{
      padding:14px 12px;
      font-size:.9rem;
      opacity:.7;
      background:#0b0b0b;
      white-space:nowrap;
    }

    .input-box input{
      flex:1;
      background:transparent;
      border:none;
      color:#fff;
      padding:14px;
      outline:none;
      font-size:1rem;
    }

    button{
      margin-top:20px;
      width:100%;
      padding:14px;
      border-radius:14px;
      border:none;
      font-size:1rem;
      font-weight:600;
      cursor:pointer;
      background:linear-gradient(135deg,#7c7cff,#9b6bff);
      color:#fff;
    }

    #createForm{
      display:none;
      margin-top:40px;
      text-align:left;
    }

    #createForm h3{
      margin:18px 0 8px;
      font-size:.9rem;
      opacity:.9;
    }

    #createForm input,
    #createForm textarea{
      width:100%;
      background:#111;
      border:1px solid #222;
      color:#fff;
      border-radius:12px;
      padding:12px;
      margin-bottom:10px;
      outline:none;
    }

    #createForm textarea{
      min-height:120px;
      resize:none;
    }

    .footer{
      margin-top:40px;
      font-size:.8rem;
      opacity:.5;
      text-align:center;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Kura<span>link</span></h1>
    <p>Tek bir link. Tüm bağlantılarınız. Tek bir sayfa.</p>

    <div class="input-box">
      <span>kuralink.pages.dev/</span>
      <input id="username" placeholder="username" maxlength="20">
    </div>

    <button onclick="openForm()">Kendi Kuralink'ini Oluştur!</button>

    <div id="createForm">
      <h3>Kuralink'inizde Kullanacağınız İsim</h3>
      <input placeholder="Görünen isim">

      <h3>Hakkımda (max 1000 karakter)</h3>
      <textarea maxlength="1000"></textarea>

      <h3>YouTube</h3><input placeholder="https://youtube.com/...">
      <h3>Discord</h3><input placeholder="https://discord.gg/...">
      <h3>TruckersMP</h3><input placeholder="https://truckersmp.com/...">
      <h3>Kick</h3><input>
      <h3>Twitch</h3><input>
      <h3>Steam</h3><input>
      <h3>Instagram</h3><input>
      <h3>Patreon</h3><input>
      <h3>Arkadaş Linki</h3><input>
      <h3>Uygulama Linkleri</h3><input>

      <button style="margin-top:20px">
        Oluştur
      </button>
    </div>

    <div class="footer">© 2026 Kuralink</div>
  </div>

  <script>
    function openForm(){
      const u = document.getElementById("username").value.trim().toLowerCase();
      const regex = /^[a-z0-9_]{3,20}$/;

      if(!regex.test(u)){
        alert("Geçerli bir username gir");
        return;
      }

      document.getElementById("createForm").style.display = "block";
      document.getElementById("createForm").scrollIntoView({behavior:"smooth"});
    }
  </script>
</body>
</html>

<script>
function goProfile(){
  const name = document.getElementById("displayName")?.value || "";
  const bio = document.getElementById("bio")?.value || "";

  const ids = [
    "youtube","discord","truckersmp","kick","twitch",
    "steam","instagram","patreon","friend"
  ];

  const links = {};
  ids.forEach(id=>{
    const v = document.getElementById(id)?.value;
    if(v) links[id] = v;
  });

  const data = {
    name, bio, links
  };

  const encoded = btoa(unescape(encodeURIComponent(JSON.stringify(data))));
  window.location.href = "profile.html#"+encoded;
}
</script>
