<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kuralink — Tek Link Tüm Dünyan.</title>
  <meta name="description" content="Kuralink, tüm bağlantılarınızı tek bir basit sayfada paylaşmanızı sağlar." />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 32px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      letter-spacing: -1px;
    }

    h1 span {
      color: #7c7cff;
    }

    p {
      margin-top: 12px;
      font-size: 1rem;
      opacity: 0.85;
    }

    .input-box {
      margin-top: 32px;
      display: flex;
      background: #111;
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid #222;
    }

    .input-box span {
      padding: 14px 12px;
      font-size: 0.9rem;
      opacity: 0.7;
      background: #0b0b0b;
    }

    .input-box input {
      flex: 1;
      background: transparent;
      border: none;
      color: #fff;
      padding: 14px;
      outline: none;
      font-size: 1rem;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #7c7cff, #9b6bff);
      color: #fff;
      transition: transform 0.15s ease, opacity 0.15s ease;
    }

    button:hover {
      transform: translateY(-1px);
      opacity: 0.9;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.8rem;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kura<span>link</span></h1>
    <p>Tek bir link. Tüm bağlantılarınız. Tek bir sayfa.</p>

    <div class="input-box">
      <span>kuralink.pages.dev/</span>
      <input type="text" placeholder="username" maxlength="20" />
      <div id="createForm" style="display:none; margin-top:40px; text-align:left">

  <h3 style="margin-bottom:10px">
    Kuralink'inizde Kullanacağınız İsim:
  </h3>
  <input id="displayName" placeholder="Görünen isim" required>

  <h3 style="margin:20px 0 10px">Hakkımda:</h3>
  <textarea id="bio" maxlength="1000" placeholder="Kendinizden bahsedin (max 1000 karakter)"
    style="width:100%;min-height:120px;background:#111;border:1px solid #222;color:#fff;border-radius:12px;padding:12px"></textarea>

  <h3 style="margin:20px 0 10px">Bağlantılar</h3>

  <!-- ZORUNLU -->
  <input id="youtube" placeholder="YouTube Linki *" required>
  <input id="discord" placeholder="Discord Linki *" required>
  <input id="truckersmp" placeholder="TruckersMP Linki *" required>

  <!-- OPSİYONEL -->
  <input id="kick" placeholder="Kick Linki">
  <input id="twitch" placeholder="Twitch Linki">
  <input id="steam" placeholder="Steam Linki">
  <input id="instagram" placeholder="Instagram Linki">
  <input id="patreon" placeholder="Patreon Linki">
  <input id="friend" placeholder="Arkadaş Linki">
  <input id="apps" placeholder="Uygulama Linkleri">

  <button style="margin-top:25px" onclick="createProfile()">
    Oluştur
  </button>
</div>

    </div>

    <button>Kendi Kuralink'ini Oluştur!</button>

    <div class="footer">
      © 2026 Kuralink
    </div>
  </div>
</body>
</html>
