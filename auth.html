<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kuralink — Kayıt / Giriş</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box {
      width: 100%;
      max-width: 400px;
      background: #0e0e0e;
      border: 1px solid #222;
      border-radius: 18px;
      padding: 28px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 span { color: #7c7cff; }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      border-radius: 12px;
      border: 1px solid #222;
      background: #111;
      color: #fff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #7c7cff, #9b6bff);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    .switch {
      margin-top: 14px;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.7;
      cursor: pointer;
    }

    .hidden { display: none; }
  </style>
</head>
<body>

  <div class="box">
    <h1>kura<span>link</span></h1>

    <div id="register">
      <input type="text" id="reg-username" placeholder="username" />
      <input type="password" id="reg-password" placeholder="password" />
      <button onclick="register()">Hesap Oluştur</button>
      <div class="switch" onclick="toggle()">Hesabınız Var mı? Giriş Yapın</div>
    </div>

    <div id="login" class="hidden">
      <input type="text" id="log-username" placeholder="username" />
      <input type="password" id="log-password" placeholder="password" />
      <button onclick="login()">Login</button>
      <div class="switch" onclick="toggle()">Hesabınız Yok mu? Kayıt Olun</div>
    </div>
  </div>

<script>
  function toggle() {
    document.getElementById('register').classList.toggle('hidden');
    document.getElementById('login').classList.toggle('hidden');
  }

  function register() {
    alert('Register API yakında bağlanacak');
  }

  function login() {
    alert('Login API yakında bağlanacak');
  }
</script>

</body>
</html>
